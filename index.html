<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMS</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        style="background-color: #d2d3d3"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LMS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  onclick="displayMain()"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  onclick="displayClasses()"
                  href="javascript:void(0)"
                  >Classes</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link"
                  onclick="displayTeachers()"
                  href="javascript:void(0)"
                  >Teachers</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link"
                  onclick="displayStudents()"
                  href="javascript:void(0)"
                  >Students</a
                >
              </li>
            </ul>
          </div>
        </div>
        <a class="navbar-brand pull-right" href="#">
          <i class="bi bi-person"></i>
        </a>
      </nav>
    </header>
    <main id="content" class="p-3"></main>
    <section class="info">
      <h2>HiCoder23/24 LMS</h2>
      <p class="card-text">
        This is a longer card with supporting text below as a natural lead-in to
        additional content. This content is a little bit longer.
      </p>
      <p></p>
    </section>
    <footer id="footer" class="bg-body-tertiary text-center text-lg-start">
      <div>
        About us <a class="text-body" href=""></a> Contact<a
          class="text-body"
          href=""
        ></a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
